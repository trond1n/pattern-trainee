<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patterns Trainee</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- Inventory Manager Section -->
      <section>
        <h1>Inventory Manager</h1>
        <form id="product-form">
          <input type="text" id="product-name" placeholder="Product Name" required />
          <input type="number" id="product-quantity" placeholder="Quantity" required />
          <button type="submit">Add Product</button>
        </form>
        <h2>Inventory List</h2>
        <ul id="product-list"></ul>
        <button id="show-products">Show Products</button>
      </section>

      <!-- Product Manager Section -->
      <section>
        <h1>Product Manager</h1>
        <form id="fabric-form">
          <select id="fabric-type">
            <option value="tea">Tea</option>
            <option value="coffee">Coffee</option>
          </select>
          <input type="text" id="fabric-name" placeholder="Product Name" required />
          <input type="number" id="fabric-price" placeholder="Price" required />
          <button type="submit">Add Product</button>
        </form>
        <h2>Product List</h2>
        <ul id="fabric-list"></ul>
      </section>
    </main>
    <footer></footer>
    <script src="script.js" type="module"></script>
  </body>
</html>
